<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Image carousel</title>
</head>

<body>
  <h1>A Image Carousel Session</h1>

  <div class="img-carousel-parent">
    <div class="img-slider">
      <div class="img-container active">
        <img src="imgs/CP_Car_V_Dark.jpg" alt="Cyberpunk image of a car" height="300px" width="auto">
      </div>
      <div class="img-container">
        <img src="imgs/CP_Judy_4.jpg" alt="Cyberpunk image of Judy" height="300px" width="auto">
      </div>
      <div class="img-container">
        <img src="imgs/lucy_david_appartment.jpg" alt="Cyberpunk edgerunners - David and Lucy in apartment" height="300px" width="auto">
      </div>
      <div class="img-container">
        <img src="imgs/lucy_david_kiss.jpg" alt="Cyberpunk edgerunners - David and Lucy kissing" height="300px" width="auto">
      </div>
      <div class="img-container">
        <img src="imgs/lucy_david_moon.jpg" alt="Cyberpunk edgerunners - David and Lucy sitting on moon" height="300px" width="auto">
      </div>
      <div class="img-container">
        <img src="imgs/lucy_moon.jpg" alt="Cyberpunk edgerunners - Lucy astronaut with David reflected" height="300px" width="auto">
      </div>
    </div>
    <div class="arrows-parent">
      <div class="arrow-container arrow-previous">
        <div class="arrow-left arrow-previous"></div>
      </div>
      <div class="arrow-container arrow-next">
        <div class="arrow-right arrow-next"></div>
      </div>
    </div>
    <div class="carousel-indicators-parent">
      <ol>
        <li data-index="0"></li>
        <li data-index="1"></li>
        <li data-index="2"></li>
        <li data-index="3"></li>
        <li data-index="4"></li>
        <li data-index="5"></li>
      </ol>
    </div>
  </div>
</body>

</html>
