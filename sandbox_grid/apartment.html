<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment</title>
  <style>
    .container {
      display: inline-grid;
      grid-template: 100px 100px 100px 100px 100px / 100px 100px 100px 100px 100px;
      background-color: lightblue;
      grid-template-areas: 
        "living-room living-room living-room living-room living-room"
        "living-room living-room living-room living-room living-room"
        "bedroom bedroom bathroom kitchen kitchen"
        "bedroom bedroom bathroom kitchen kitchen"
        "closet closet . . .";
    }

    .room {
      border: 1px solid;
      font-size: 50%;
      text-align: center;
    }

    #living-room {
      grid-column-start: 1;
      grid-column-end: 6;
      grid-row-start: 1;
      grid-row-end: 3;
    }

    #kitchen {
      grid-column: 4 / 6;
      grid-row: 3 / 6;
    }

    #bedroom {
      grid-column: 1 / 3;
      grid-row: 3 / 5;
    }

    #bathroom {
      grid-column: 3 / 4;
      grid-row: 3 / 6;
    }

    #closet {
      grid-column: 1 / 3;
      grid-row: 5 / 6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="room" id="living-room">Living Room</div>
    <div class="room" id="kitchen">Kitchen</div>
    <div class="room" id="bedroom">Bedroom</div>
    <div class="room" id="bathroom">Bathroom</div>
    <div class="room" id="closet">Closet</div>
  </div>
</body>
</html>
