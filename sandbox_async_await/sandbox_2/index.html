<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="" alt="Some Image Nigga">
  
  <script>
    const img = document.querySelector("img");

    async function getCats() {
      const response = await fetch("https://api.giphy.com/v1/gifs/translate?api_key=4r0E6MFtXwGrNIyEhUMPj1yO9XKJdFA2&s=cats");
      console.log(response);
      const catData = await response.json();
      console.log(catData);
      img.src = catData.data.images.original.url;
    }

    getCats();
  </script>
</body>
</html>
