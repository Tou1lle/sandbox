<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
  <title>Custom Validation Practice</title>
</head>

<body>
  <h1>Fill out your info Nigga</h1>

  <div class="form-container">
    <form action="#" method="post" novalidate>
      <div class="info-container">
        <h2>Personal Info</h2>
        <div class="form-control email-container">
          <label for="email">E-mail:</label>
          <input type="email" id="email" required>
          <span class="required-message"></span>
          <div class="error-message"></div>
        </div>
        <div class="form-control country-container">
          <label for="country">Country:</label>
          <input type="text" list="country-list" id="country" required>
          <span class="required-message"></span>
          <div class="error-message"></div>
          <datalist id="country-list"></datalist>
        </div>
        <div class="form-control postalcode-container">
          <label for="postalcode">Postal Code:</label>
          <input type="text" id="postalcode" required pattern="\d{3}[ ]?\d{2}">
          <span class="required-message"></span>
          <div class="error-message"></div>
        </div>
      </div>
      <div class="passwords-container">
        <h2>Security</h2>
        <div class="form-control password-container">
          <label for="password">Password:</label>
          <input type="password" id="password" required minlength="8">
          <span class="required-message"></span>
          <div class="error-message">
            <p class="password-length bad">8 characters</p>
            <p class="password-uppercase bad">1 uppercase letter</p>
            <p class="password-number bad">1 number</p>
            <p class="password-special bad">1 special character</p>
          </div>
        </div>
        <div class="form-control password-confirm-container">
          <label for="password-confirm">Confirm your Password:</label>
          <input type="password" id="password-confirm" required>
          <span class="required-message"></span>
          <div class="error-message"></div>
        </div>
      </div>

      <button>Submit</button>
    </form>
  </div>
</body>

</html>
