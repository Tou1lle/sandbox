<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    button {
      display: block;
      margin-bottom: 1rem;
    }

    .search-gif-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .search-gif-btn {
      margin: 0;
    }

    img {
      max-height: 200px;
    }
  </style>
  <title>Giphy</title>
</head>

<body>
  <button>Back to DareDevil!</button>
  <div class="search-gif-container">
    <label for="search-gif">What GIF to show now?</label>
    <input type="text" id="search-gif">
    <button class="search-gif-btn">Search</button>
  </div>
  <img src="#" alt="Something Blue">
  <script>
    const img = document.querySelector("img");
    const btn = document.querySelector("button");
    const input = document.querySelector("input");
    const inputSearchBtn = document.querySelector("button.search-gif-btn");

    btn.addEventListener("click", (e) => {
      fetchImage();
    });

    inputSearchBtn.addEventListener("click", (e) => {
      const searchedItem = input.value;
      fetchImage(searchedItem);
    });

    function fetchImage(searchedItem = "daredevil") {
      fetch(`https://api.giphy.com/v1/gifs/translate?api_key=4r0E6MFtXwGrNIyEhUMPj1yO9XKJdFA2&s=${searchedItem}`)
        .then(function (response) {
          if (searchedItem === "") throw new Error("No value in input");
          console.log(response);
          console.log(response.status)
          return response.json();
        })
        .then(function (response) {
          console.log(response);
          img.src = response.data.images.original.url;
        })
        .catch(error => console.log(error));
    }
  </script>
</body>

</html>
